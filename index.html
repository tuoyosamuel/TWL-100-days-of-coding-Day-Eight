<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,    initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Simple hoverable square</title>
    <style>
        .square{
            width: 300px;
            transition: .5s ease;
            height: 300px;
            transform: translateY(150px);
            margin: auto;
            background-color: red;
        }
        
        .square:hover{
            border-radius: 50%;
        }
        </style>
</head>
<body>
 <div class="square"></div>
</body>
</html>
